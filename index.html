<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet/less" type="text/css" href="index_style.less">
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <title>TimeTracker</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="parallax">
        <div class="parallax__body">
          <div class="parallax__images images-parallax">
            <div class="images-parallax__item">
              <div class="images-parallax__background"></div>
            </div>
            <div class="images-parallax__item">
              <div class="images-parallax__items"></div>
            </div>
            <div class="images-parallax__item">
              <div class="images-parallax__people"></div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <main>
      <div class="content">
        <h1><span>time tracker</span><br>for you and your tasks </h1>
        <form action="#">
          <label>
            <input class="data" type="email" id="email" name="email"
                   placeholder="Enter you e-Mail" required>
          </label>
          <label>
            <input class="data" type="password" id="pwd" name="pwd"
                   autocomplete="current-password" placeholder="Enter you Password" required>
          </label>
          <a class="retrieve" href="#" title="Retrieve password">forgot password</a>
          <section class="cookies">
            <input type="checkbox" id="check">
            <label for="check">We use cookies to provide you better user experience. By checking this you agree to use
              our web-site. Learn more in our <a href="#" title="Privacy policy">Privacy policy</a>
            </label>
          </section>
          <button type="submit" onclick="location.href='pages/home.html'" name="Login">Login</button>
          <p><a href="#" class="add-acc" title="Create account">Create account</a> or sign in with
            <a href="#" class="add-acc" title="Google">Google</a></p>
        </form>
      </div>
    </main>
    <script src="script/Parallax.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="index_style.css" rel="stylesheet">
    <title>TimeTracker</title>
  </head>
  <body>
    <main>
      <h1><span>time tracker</span> <br> for you and your tasks </h1>
      <form action="#">
        <input class="data" type="email" id="email" name="email"
               autocomplete="current-password" placeholder="Enter you e-Mail" required>
        <br>
        <input class="data" type="password" id="pwd" name="pwd"
               autocomplete="current-password" placeholder="Enter you Password" required>
        <br>
        <a class="retrieve" href="#" title="Retrieve password">forgot password</a>
        <br>
        <section class="cookies">
        <input type="checkbox">
        <label>We use cookies to provide you better user experience. By checking this you agree to use
          our web-site.
          Learn more in our <a href="#" title="Privacy policy">Privacy policy</a>
        </label>
        </section>
        <br>
        <button name="Login">Login</button>
        <p><a href="#" class="add-acc">Create account</a> or sign in with <a href="#" class="add-acc">Google</a></p>
      </form>
    </main>
  </body>
</html>

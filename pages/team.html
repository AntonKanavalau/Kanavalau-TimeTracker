<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>TimeTracker</title>
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet">
    <link href="style/pages_style.css" rel="stylesheet">
  </head>
  <body>
    <nav class="home-nav">
      <a href="profile.html" title="Profile">
        <section class="nav-profile_block">
          <i class="material-icons nav-icon-correction">account_circle</i>
          <p class="nav-login" title="login@mail.ru">login@mail.ru</p>
        </section>
      </a>
      <section class="nav-block">
        <ul class="nav_list">
          <li><a class="nav_link" href="home.html" title="Tracker"><i class="material-icons">timer</i>
            <span>Tracker</span></a></li>
          <li><a class="nav_link" href="projects.html" title="Projects"><i class="material-icons">apps</i>
            <span>Projects</span></a></li>
          <li><a class="nav_link" href="customers.html" title="Customers"><i class="material-icons">perm_identity</i>
            <span>Customers</span></a></li>
          <li><a class="nav_link active" href="team.html" title="Team"><i class="material-icons active">people</i>
            <span>Team</span></a></li>
        </ul>
        <button type="submit" class="log-out" onclick="location.href='../index.html'"
                name="Log out"><i class="material-icons logout">logout</i><span>Log out</span></button>
      </section>
    </nav>

    <main>
      <div class="content_block container">
        <div class="projects-list_container">
          <header class="project_block_header">
            <p class="correct">projects</p>
            <button class="Button_base" type="button" title="Add project">
              <i class="material-icons add">add_circle</i>
            </button>
          </header>
          <div class="table">
            <table>
              <thead class="table-head">
                <tr>
                  <th class="id">#</th>
                  <th class="project_name">name</th>
                  <th class="position">position</th>
                  <th class="e-mail">e-mail</th>
                  <th class="phone">phone</th>
                  <th class="date">date of birth</th>
                </tr>
              </thead>
              <tbody>
                <tr class="projects_list">
                  <td class="id">1</td>
                  <td class="project_name">name</td>
                  <td class="position">position</td>
                  <td class="e-mail">e-mail</td>
                  <td class="phone">phone</td>
                  <td class="date">dd/mm/yyyy</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

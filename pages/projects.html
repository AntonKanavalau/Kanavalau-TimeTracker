<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>TimeTracker</title>
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet">
    <link rel="stylesheet/less" type="text/css" href="style/navigation.less" >
    <script src="https://cdn.jsdelivr.net/npm/less" ></script>
    <link href="style/pages_style.css" rel="stylesheet">
  </head>
  <body>

    <nav class="nav">
      <a class="nav--profile" href="profile.html" title="Profile">
        <i class="material-icons nav__icon">account_circle</i>
        <p class="nav__login" title="login@mail.ru">login@mail.ru</p>
      </a>
      <section class="nav--block">
        <ul class="link-list">
          <li><a class="link-list__link" href="home.html" title="Tracker"><i class="material-icons">timer</i>
            <span>Tracker</span></a></li>
          <li><a class="link-list__link active" href="projects.html" title="Projects"><i class="material-icons active">apps</i>
            <span>Projects</span></a></li>
          <li><a class="link-list__link" href="customers.html" title="Customers"><i class="material-icons">perm_identity</i>
            <span>Customers</span></a></li>
          <li><a class="link-list__link" href="team.html" title="Team"><i class="material-icons">people</i>
            <span>Team</span></a></li>
        </ul>
        <button type="submit" class="btn_base" onclick="location.href='../index.html'"
                name="Log out"><i class="material-icons logout">logout</i><span>Log out</span></button>
      </section>
    </nav>

    <main>
      <div class="content content--padding">
        <div class="projects-list_container">
          <header class="project_block_header">
            <p class="correct">Projects</p>
            <button class="Button_base btnAddProject" type="button" title="Add project">
              <i class="material-icons add">add_circle</i>
            </button>
          </header>

          <div class="addProject_form">
            <div class="form_block">
              <section class="title">
                <p>creating new project</p>
                <i class="material-icons close">close</i>
              </section>
              <section class="form">
                <form name="addProject" id="addProject">
                  <label>
                    <input class="data" type="text" name="name_project" placeholder="Name your project">
                  </label>
                  <label>
                    <input class="data" type="text" name="company_name" placeholder="Company name">
                  </label>
                  <label>
                    <input class="data" type="text" name="team" placeholder="Team">
                  </label>
                  <button class="Button_base decline close" type="button">decline</button>
                  <button class="Button_base create">create</button>
                </form>
              </section>
            </div>
          </div>

          <div class="table">
            <table>
              <thead class="table-head">
                <tr>
                  <th class="id">#</th>
                  <th class="project_name">name</th>
                  <th class="color">color</th>
                  <th class="company">company name</th>
                  <th>team</th>
                </tr>
              </thead>
              <tbody class="table-body">
                <tr class="projects_list">
                  <td class="id">1</td>
                  <td class="project_name">nameProject1</td>
                  <td class="color">
                    <div class="color_block"></div>
                  </td>
                  <td class="company">companyName1</td>
                  <td class="team">team1</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <script src="../script/ActivityWindow__projects-p.js"></script>
  </body>
</html>

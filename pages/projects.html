<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>TimeTracker</title>
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet">
    <link href="style/pages_style.css" rel="stylesheet">
  </head>
  <body>
    <nav class="home-nav">
      <a href="profile.html" title="Profile">
        <section class="nav-profile_block">
          <i class="material-icons nav-icon-correction">account_circle</i>
          <p class="nav-login" title="login@mail.ru">login@mail.ru</p>
        </section>
      </a>
      <section class="nav-block">
        <ul class="nav_list">
          <li><a class="nav_link" href="home.html" title="Tracker"><i class="material-icons">timer</i>Tracker</a></li>
          <li><a class="nav_link active" href="projects.html" title="Projects"><i class="material-icons active">apps</i>Projects</a></li>
          <li><a class="nav_link" href="customers.html" title="Customers"><i class="material-icons">perm_identity</i>Customers</a></li>
          <li><a class="nav_link" href="team.html" title="Team"><i class="material-icons">people</i>Team</a></li>
        </ul>
        <button type="submit" class="log-out" onclick="location.href='../index.html'" name="Log out">Log out</button>
      </section>
    </nav>
    <main>
      <div class="container">
        <div class="projects-list_container">
          <header class="project_block_header">
            <p class="header_taskName correct">projects</p>
            <button class="Button_base" type="button" title="Add project">
              <i class="material-icons add">add_circle</i>
            </button>
          </header>
          <div class="table">
            <table>
              <thead class="table-head">
                <tr>
                  <th class="id">#</th>
                  <th class="project_name">name</th>
                  <th class="color">color</th>
                  <th class="company">company name</th>
                  <th>team</th>
                </tr>
              </thead>
              <tbody>
                <tr class="projects_list">
                  <td class="id">1</td>
                  <td class="project_name">nameProject1</td>
                  <td class="color">
                    <div class="color_block"></div>
                  </td>
                  <td class="company">companyName1</td>
                  <td class="team">team1</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

    <main>
      <div class="content_block">
        <header>
          <section class="header_task_settings">
            <button class="Button_base" type="button"><i class="material-icons">more_vert</i></button>
            <p>taskName</p>
          </section>
          <p class="projectName">projectName</p>
          <section class="header_time">
            <p class="time" title="00:00:00">00:00:00</p>
            <button class="Button_base play-time" type="button"><i class="material-icons">play_circle_outline</i></button>
          </section>
        </header>
        <div class="tracker_container">
          <section class="total-time_block">
            <p class="total-time_title">total time</p>
            <p class="total-time" title="00:00:00">00:00:00</p>
          </section>
          <div class="timeProject_container">
            <section class="project_time">
              <p class="project_title">Project_1</p>
              <p class="project_total-time" title="00:00:00">00:00:00</p>
            </section>
            <div class="task_block">
              <article class="task">
                <p>Task_1</p>
                <section>
                  <p class="task-time" title="00:00:00">00:00:00</p>
                  <button class="Button_base play-time"
                          type="button"><i class="material-icons">play_circle_outline</i></button>
                </section>
              </article>
              <article class="task">
                <p>Task_2</p>
                <section>
                  <p class="task-time" title="00:00:00">00:00:00</p>
                  <button class="Button_base play-time"
                          type="button"><i class="material-icons">play_circle_outline</i></button>
                </section>
              </article>
            </div>
          </div>
        </div>
        <div class="dashboard_block">
          <div class="project_block">
            <header class="project_block_header">
              <p>project dashboard</p>
              <p class="newProject_add">+ create new project</p>
            </header>

           <!-- <div class="add_form">
              <div class="form_block">

                  <form action="#">
                    <label>
                      <input class="data" type="text" id="add_project" name="project" placeholder="Name your project">
                    </label>
                    <label>
                      <input class="data" type="text" id="customer" name="customer" placeholder="Customer">
                    </label>
                    <button class="Button_base decline" type="button">decline</button>
                    <button class="Button_base create" type="submit">create</button>
                  </form>
                </section>
              </div>
            </div>

            <div class="dashboard_projects">
              <section class="project_block_container">
                <p class="project_title">Project_1</p>
                <p class="">Customers_1</p>

                  <i class="material-icons" title="Remove Project">delete</i></button>
              </section>
            </div>
          </div>
        </div>
      </div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>TimeTracker</title>
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet">
    <link href="style/pages_style.css" rel="stylesheet">
  </head>
  <body>
    <nav class="home-nav">
      <a href="profile.html" title="Profile">
        <section class="nav-profile_block">
          <i class="material-icons nav-icon-correction">account_circle</i>
          <p class="nav-login" title="login@mail.ru">login@mail.ru</p>
        </section>
      </a>
      <section class="nav-block">
        <ul class="nav_list">
          <li><a class="nav_link" href="home.html" title="Tracker"><i class="material-icons">timer</i>
            <span>Tracker</span></a></li>
          <li><a class="nav_link" href="projects.html" title="Projects"><i class="material-icons">apps</i>
            <span>Projects</span></a></li>
          <li><a class="nav_link" href="customers.html" title="Customers"><i class="material-icons">perm_identity</i>
            <span>Customers</span></a></li>
          <li><a class="nav_link" href="team.html" title="Team"><i class="material-icons">people</i>
            <span>Team</span></a></li>
        </ul>
        <button type="submit" class="bnt_style" onclick="location.href='../index.html'"
                name="Log out"><i class="material-icons logout">logout</i><span>Log out</span></button>
      </section>
    </nav>
    <main>
      <div class="content_block container">
        <div class="projects-list_container">
          <header class="project_block_header correct_block">
            <button type="submit" class="add_avatar" name="Change avatar">
              <i class="material-icons icon_correction">account_circle</i></button>
            <p class="correct">login@mail.ru</p>
          </header>
          <div class="block_form">
            <form class="profile_form" action="#">
              <label for="name">First name: </label>
              <input id="name" type="text" placeholder="Enter First name">
              <label for="last_name">Last name: </label>
              <input id="last_name" type="text" placeholder="Enter Last name">
              <label for="birth">Date of Birth: </label>
              <input id="birth" type="date" placeholder="Birth data (optionl)">
              <label for="phone">Phone </label>
              <input id="phone" type="text" placeholder="Phone (optionl)">
              <input class="bnt_style" type="button" value="Update">
            </form>
            <a class="retrieve" href="#" title="Retrieve password">forgot password</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
